<div id="app">
    <p>{{ count }}</p>
    <button @click="add">+</button>
    <button @click="minus">-</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            add() {
                this.count++
            },
            minus() {
                this.count--;
            }
        }
    }).mount('#app')
</script>
